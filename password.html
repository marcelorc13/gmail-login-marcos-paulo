<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style-p.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcos Paulo</title>
</head>

<body class="d-flex flex-column align-items-center justify-content-center">
  <div class="card">
    <div class="d-flex justify-content-center align-items-center">
      <img src="google-logo.png" class="card-img-top" alt="Logo Google">
    </div>

    <div class="card-body text-center p-0 my-0">
      <p class="card-title my-0">Olá!</p>

      <select class="form-select gmail-senha mx-auto" aria-label="Disabled select example" disabled>
        <option id="gmailEncimaSenha" selected>exemplo@gmail.com</option>
      </select>
  
  
      <div>
        <p class="card-text text-start">Para continuar, primeiro confirme sua identidade</p>
      </div>
    </div>

    <div class="form-floating mb-2">
      <input type="password" class="form-control" id="input-senha" placeholder="E-mail ou telefone">
      <label for="input-senha" class="cinzinha">Digite sua senha</label>
    </div>

    <div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="mostrarSenhaCheck">
        <label class="form-check-label mostrar-senha" for="mostrarSenhaCheck">
          Mostrar senha
        </label>
      </div>
    </div>

    <div class="buttons d-flex justify-content-between">
      <a href="#" class="btn btn-link text-decoration-none ps-0">Esqueceu a senha?</a>
      <a href="#" class="btn btn-primary">Avançar</a>
    </div>
  </div>

  <footer class="d-flex flex-row justify-content-between">
    <div class="select-div">
      <select class="form-select cinzinha border-0 ps-0" aria-label="Default select example">
        <option selected>Português (Brasil)</option>
        <option value="1">English</option>
      </select>
    </div>

    <ul class="list-group list-group-horizontal">
      <li class="list-group-item cinzinha border-0">Ajuda</li>
      <li class="list-group-item cinzinha border-0">Privacidade</li>
      <li class="list-group-item cinzinha border-0 pe-0">Termos</li>
    </ul>
  </footer>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
