<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcos Paulo</title>
</head>

<body class="d-flex flex-column align-items-center justify-content-center">
  <div class="card">
    <div class="d-flex justify-content-center align-items-center">
      <img src="google-logo.png" class="card-img-top" alt="Logo Google">
    </div>

    <div class="card-body text-center">
      <p class="card-title">Fazer login</p>
      <p class="card-text">Ir para o Gmail</p>
    </div>

    <div class="form-floating mb-2">
      <input type="email" class="form-control" id="floatingInput" placeholder="E-mail ou telefone">
      <label for="floatingInput" class="cinzinha">Email ou telefone</label>
    </div>

    <div class="">
      <a class="text-decoration-none esqueceu" href="">Esqueceu seu e-mail?</a>
    </div>

    <div class="saiba-mais text-start">
      Não está no seu computador? Use o modo visitante para fazer login com privacidade. <a href=""
        class="text-decoration-none">Saiba mais</a>
    </div>

    <div class="buttons d-flex justify-content-between">
      <a href="#" class="btn btn-link text-decoration-none ps-0">Criar conta</a>
      <a href="#" class="btn btn-primary">Avançar</a>
    </div>
  </div>

  <footer class="d-flex flex-row justify-content-between">
    <div class="select-div">
      <select class="form-select cinzinha border-0 ps-0" aria-label="Default select example">
        <option selected>Português (Brasil)</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <ul class="list-group list-group-horizontal">
      <li class="list-group-item cinzinha border-0">Ajuda</li>
      <li class="list-group-item cinzinha border-0">Privacidade</li>
      <li class="list-group-item cinzinha border-0 pe-0">Termos</li>
    </ul>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
